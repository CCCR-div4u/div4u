version: '3.8'

services:
  # 백엔드 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: kiro-backend-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SEOUL_API_KEY=${SEOUL_API_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - kiro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 서비스 (개발 모드)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kiro-frontend-dev
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kiro-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  kiro-network:
    driver: bridge

volumes:
  node_modules_backend:
  node_modules_frontend: