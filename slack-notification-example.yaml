# security-scan job에 추가할 Slack 알림 단계
- name: Send Slack notification
  if: always()
  uses: 8398a7/action-slack@v3
  with:
    status: ${{ job.status }}
    channel: '#div4u-security-alerts'
    text: |
      🔍 Security Scan Results for ${{ matrix.service.name }}
      📊 Status: ${{ job.status }}
      🏷️ Image: ${{ env.REGISTRY }}/div4u-${{ matrix.service.name }}:${{ env.IMAGE_TAG }}
      📋 View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}