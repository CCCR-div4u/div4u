apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-backend
  namespace: div4u
  labels:
    app: div4u-backend
    environment: production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: div4u-backend
  template:
    metadata:
      labels:
        app: div4u-backend
        environment: production
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: backend
        image: harbor.bluesunnywings.com/div4u/div4u-backend:3f817980ad1e03dc06fc0205b0e7caa3604c0521
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: SEOUL_API_KEY
          valueFrom:
            secretKeyRef:
              name: seoul-api-secret
              key: seoul-api-key
        - name: SEOUL_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SEOUL_API_BASE_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
      securityContext:
        fsGroup: 1000