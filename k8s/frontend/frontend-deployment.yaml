apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-frontend
  namespace: div4u
  labels:
    app: div4u-frontend
    environment: production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: div4u-frontend
  template:
    metadata:
      labels:
        app: div4u-frontend
        environment: production
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        image: harbor.bluesunnywings.com/div4u/div4u-frontend:3f817980ad1e03dc06fc0205b0e7caa3604c0521
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_API_BASE_URL
        - name: VITE_COMPARISON_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_COMPARISON_API_URL
        - name: VITE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_APP_NAME
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_APP_VERSION
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      restartPolicy: Always
      securityContext:
        fsGroup: 0