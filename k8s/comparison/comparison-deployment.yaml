apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-comparison
  namespace: div4u
  labels:
    app: div4u-comparison
    environment: production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: div4u-comparison
  template:
    metadata:
      labels:
        app: div4u-comparison
        environment: production
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: comparison
        image: harbor.bluesunnywings.com/div4u/div4u-comparison:3f817980ad1e03dc06fc0205b0e7caa3604c0521
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COMPARISON_PORT
        - name: SEOUL_API_KEY
          valueFrom:
            secretKeyRef:
              name: seoul-api-secret
              key: seoul-api-key
        - name: SEOUL_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SEOUL_API_BASE_URL
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ALLOWED_ORIGINS
        - name: CACHE_TTL_MINUTES
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CACHE_TTL_MINUTES
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: CORE_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CORE_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/comparison/health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/comparison/health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
      securityContext:
        fsGroup: 1000