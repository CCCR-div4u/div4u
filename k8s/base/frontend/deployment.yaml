apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-frontend
  labels:
    app: div4u-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: div4u-frontend
  template:
    metadata:
      labels:
        app: div4u-frontend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        image: harbor.bluesunnywings.com/div4u/div4u-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          value: "3000"
        - name: BACKEND_SERVICE_URL
          value: "http://div4u-backend-service:3001"
        - name: COMPARISON_SERVICE_URL
          value: "http://div4u-comparison-service:3002"
        # Build-time 환경변수들 (Docker 빌드 시 사용)
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_API_BASE_URL
        - name: VITE_COMPARISON_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_COMPARISON_API_URL
        - name: VITE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_APP_NAME
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: VITE_APP_VERSION
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"