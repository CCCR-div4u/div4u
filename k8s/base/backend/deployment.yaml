apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-backend
  labels:
    app: div4u-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: div4u-backend
  template:
    metadata:
      labels:
        app: div4u-backend
    spec:
      containers:
      - name: backend
        image: harbor.bluesunnywings.com/div4u/div4u-backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"