apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: div4u-backend-hpa
  namespace: div4u
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: div4u-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: div4u-frontend-hpa
  namespace: div4u
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: div4u-frontend
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80