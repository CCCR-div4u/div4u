apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-backend
spec:
  template:
    spec:
      imagePullSecrets:
      - name: production-harbor-registry-secret
      containers:
      - name: backend
        env:
        - name: SEOUL_API_KEY
          valueFrom:
            secretKeyRef:
              key: seoul-api-key
              name: production-seoul-api-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-frontend
spec:
  template:
    spec:
      imagePullSecrets:
      - name: production-harbor-registry-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: div4u-comparison
spec:
  template:
    spec:
      imagePullSecrets:
      - name: production-harbor-registry-secret
      containers:
      - name: comparison
        env:
        - name: SEOUL_API_KEY
          valueFrom:
            secretKeyRef:
              key: seoul-api-key
              name: production-seoul-api-secret