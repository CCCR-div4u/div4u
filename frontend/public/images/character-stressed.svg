<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 캐릭터 배경 (스트레스 받은 상태 - 빨간 오라) -->
  <circle cx="100" cy="100" r="90" fill="#FFEBEE" stroke="#F44336" stroke-width="4"/>
  
  <!-- 캐릭터 얼굴 (약간 붉어진) -->
  <circle cx="100" cy="85" r="45" fill="#FFF3E0" stroke="#FFAB91" stroke-width="2"/>
  
  <!-- 스트레스 받은 눈 (X자 모양) -->
  <g stroke="#333" stroke-width="3" stroke-linecap="round">
    <line x1="80" y1="70" x2="90" y2="80"/>
    <line x1="90" y1="70" x2="80" y2="80"/>
    <line x1="110" y1="70" x2="120" y2="80"/>
    <line x1="120" y1="70" x2="110" y2="80"/>
  </g>
  
  <!-- 스트레스 받은 입 (역 U자) -->
  <path d="M 85 100 Q 100 90 115 100" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 붉어진 볼 -->
  <circle cx="70" cy="85" r="10" fill="#FF8A80" opacity="0.8"/>
  <circle cx="130" cy="85" r="10" fill="#FF8A80" opacity="0.8"/>
  
  <!-- 서울 타워 모자 (기울어진) -->
  <rect x="88" y="32" width="20" height="30" fill="#FF6B6B" rx="2" transform="rotate(-5 98 47)"/>
  <circle cx="98" cy="27" r="8" fill="#4ECDC4" transform="rotate(-5 98 37)"/>
  <rect x="96" y="22" width="4" height="10" fill="#45B7D1" transform="rotate(-5 98 27)"/>
  
  <!-- 몸체 -->
  <ellipse cx="100" cy="150" rx="35" ry="25" fill="#81C784"/>
  
  <!-- 팔 (떨고 있는 모습) -->
  <ellipse cx="68" cy="142" rx="12" ry="20" fill="#FFF3E0" transform="rotate(-25 68 142)"/>
  <ellipse cx="132" cy="142" rx="12" ry="20" fill="#FFF3E0" transform="rotate(25 132 142)"/>
  
  <!-- 손 -->
  <circle cx="62" cy="158" r="8" fill="#FFF3E0"/>
  <circle cx="138" cy="158" r="8" fill="#FFF3E0"/>
  
  <!-- 땀방울 효과 -->
  <g fill="#4FC3F7" opacity="0.8">
    <ellipse cx="75" cy="65" rx="3" ry="5">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="125" cy="70" rx="2.5" ry="4">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </ellipse>
    <ellipse cx="90" cy="55" rx="2" ry="3">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.6s"/>
    </ellipse>
  </g>
  
  <!-- 스트레스 표시 (지그재그) -->
  <g stroke="#FF5722" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 50 40 L 55 35 L 60 45 L 65 35 L 70 40">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 130 45 L 135 40 L 140 50 L 145 40 L 150 45">
      <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite" begin="0.2s"/>
    </path>
  </g>
  
  <!-- 서울 텍스트 -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">SEOUL</text>
</svg>