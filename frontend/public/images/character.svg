<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 캐릭터 배경 -->
  <circle cx="100" cy="100" r="90" fill="#E3F2FD" stroke="#2196F3" stroke-width="4"/>
  
  <!-- 캐릭터 얼굴 -->
  <circle cx="100" cy="85" r="45" fill="#FFF3E0"/>
  
  <!-- 눈 -->
  <circle cx="85" cy="75" r="6" fill="#333"/>
  <circle cx="115" cy="75" r="6" fill="#333"/>
  <circle cx="87" cy="73" r="2" fill="#FFF"/>
  <circle cx="117" cy="73" r="2" fill="#FFF"/>
  
  <!-- 입 -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 볼 -->
  <circle cx="70" cy="85" r="8" fill="#FFB3BA" opacity="0.6"/>
  <circle cx="130" cy="85" r="8" fill="#FFB3BA" opacity="0.6"/>
  
  <!-- 서울 타워 모자 -->
  <rect x="90" y="35" width="20" height="30" fill="#FF6B6B" rx="2"/>
  <circle cx="100" cy="30" r="8" fill="#4ECDC4"/>
  <rect x="98" y="25" width="4" height="10" fill="#45B7D1"/>
  
  <!-- 몸체 -->
  <ellipse cx="100" cy="150" rx="35" ry="25" fill="#81C784"/>
  
  <!-- 팔 -->
  <ellipse cx="70" cy="140" rx="12" ry="20" fill="#FFF3E0" transform="rotate(-20 70 140)"/>
  <ellipse cx="130" cy="140" rx="12" ry="20" fill="#FFF3E0" transform="rotate(20 130 140)"/>
  
  <!-- 손 -->
  <circle cx="65" cy="155" r="8" fill="#FFF3E0"/>
  <circle cx="135" cy="155" r="8" fill="#FFF3E0"/>
  
  <!-- 반짝이 효과 -->
  <g opacity="0.8">
    <circle cx="60" cy="50" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="60" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="120" cy="40" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- 서울 텍스트 -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">SEOUL</text>
</svg>